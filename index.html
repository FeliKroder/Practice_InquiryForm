<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Anfrageformular</title>
    <!-- <link rel="stylesheet" href=".css/styles.css"/>
        <script src="./js/index.js" defer></script> -->
  </head>
  <body>
    <main>
      <h1>Anfrageformular</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Jane" required />
        <label for="nachname">Nachname</label>
        <input
          type="text"
          name="nachname"
          id="nachname"
          placeholder="Doe"
          required
        />
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Jane.Doe@email.de"
          required
        />
        <span id="email-tooltip"
          >Eine Best√§tigungsmail wird an diese Email-Adresse gesendet</span
        >
        <label for="telefon">Telefonnummer</label>
        <input
          type="tel"
          name="telefon"
          id="telefon"
          placeholder="+491231234567"
          required
        />
        <button type="submit">Senden</button>
      </form>
    </main>
  </body>
</html>
